#vim:ft=config
set -g default-terminal "xterm-256color"
set -g repeat-time 420
set -g display-panes-time 1337

set -g prefix C-e
unbind-key C-b
bind-key C-e send-prefix

setw -g automatic-rename off
setw -g base-index 1
setw -g pane-base-index 1

unbind C-o
unbind '"'
unbind %
unbind q
unbind s

bind _ split-window -v
bind | split-window -h
bind m display-panes

bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

bind r source-file ~/.tmux.conf \; display "Reloaded config from ~/.tmux.conf"

## message bar styling
set -g message-bg colour235
set -g message-fg colour255
set -g message-attr "dim"

## status bar styling
set -g status-position top
set -g status-justify right
set -g status-right "#[fg=colour250] #h "
set -g status-left " "

set -g status-bg colour235
set -g status-fg colour255
set -g status-attr "dim"

## window tabs in status bar
setw -g window-status-fg "#75715e"
setw -g window-status-format "#I:#W"

#setw -g window-status-current-bg "colour245"
setw -g window-status-current-bg "#f92672"
setw -g window-status-current-fg "#272822"
setw -g window-status-current-attr "bold"
setw -g window-status-current-format " #W "

## pane borders and numbers/ids
set -g pane-border-fg "#272822"
set -g pane-active-border-fg "#49483e"
set -g display-panes-colour "#f5f4f1"
set -g display-panes-active-colour "#a6e22e"

## clock text
set -g clock-mode-colour "#f92672"
