#vim:ft=config
set -g default-terminal "xterm-256color"
set -g repeat-time 420
set -g display-panes-time 1337

setw -g automatic-rename off
setw -g base-index 1
setw -g pane-base-index 1

unbind C-o
unbind '"'
unbind %
unbind q
unbind s

## rebind vertical and horizontal splits
bind _ split-window -v
bind | split-window -h

## easy pane navigation by number
bind m display-panes

## hjkl navigation to resize panes
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

## reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded config from ~/.tmux.conf"

## message bar styling
set -g message-bg colour235
set -g message-fg colour255

## status bar styling
set -g status-bg colour235
set -g status-fg colour240
set -g status-justify centre
set -g status-position bottom
set -g status-right "#[fg=colour51] #h ░▒"
set -g status-left " "

## window tabs in status bar
setw -g window-status-format "#I:#W"
setw -g window-status-current-format " #W "
setw -g window-status-current-attr "dim"
setw -g window-status-current-bg colour240
setw -g window-status-current-fg colour255

## pane borders and numbers/ids
set -g pane-active-border-fg colour240
set -g pane-border-fg colour235
set -g display-panes-active-colour colour51
set -g display-panes-colour colour240

## clock text
set -g clock-mode-colour colour26
